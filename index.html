<!DOCTYPE html>
<html lang="en">
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
      button{
        width: 300px;
        height: 50px;
        background-color: wheat;
        border-radius: 10px;
      }
      p{
        font-family: 'Courier New', Courier, monospace;
        font-weight:800;
        font-size:30px ;
      }
      .crimson{
        color: crimson;
      }
      #alert{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .alertClass{
        color: rgb(14, 64, 138);
      }
    </style>




    <title>VueLearn</title>
</head>
<body>
    
    
    <div id="app">
      <button @click="randNum">Number {{count}}</button>
      <p>{{msg}}</p>
      <p>Msg using HTML interpolation: <span v-html="msg" :class="dangerClass"></span> </p>
      <p v-bind="alertAtt">Dynamically binding multiple attributes</p>
      <p v-if="count%2==0 && count != 0">Count is an even number</p>
    
    </div>


    <script type="module">

      // Option API & Composition API

      //  import {createApp} from 'vue'
      //  import myComponent from './my-component.js'

      //  createApp(myComponent).mount('#app')

 

      import {createApp} from 'vue'
      createApp({
        data(){
          return{
            count : 0,
            msg: "Welcome to Utopia",
            dangerClass: "crimson",
            alertAtt:{
              id:'alert',
              class:'alertClass',
              
            },

          }
        },
        methods:{
          randNum(){this.count = Math.floor(Math.random()*10)+1}
        },
        mounted(){
          console.log(`Original Count value: ${this.count}`);
        }

      }).mount('#app')
    </script>


</body>
</html>
